<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>修改ldap密码</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>修改密码</h1>
	  <p style="color: red;" th:text="${message}" />
	
    <form action="ldap.html" th:attr="action=@{/save}" method="post">
    	<table>
    		<tr>
    			<td><label>用户名:</label></td><td>  <input type="text" name="uid" /></td>
    		</tr>
   			<tr>
    			<td><label>密码:</label></td><td> 	<input type="password" name="oldPasswd"/></td>
    		</tr>
   			<tr>
    			<td><label>新密码:</label></td><td> <input type="password" name="newPasswd"/></td>
    		</tr>
    		<tr>
    			<td colspan="2">
    				 <input type="submit" value="修改密码"/>
    			</td>
    		</tr>
    	</table>
	   
	</form>
</body>
</html>
